
<a [routerLink]="[index]" style="cursor:pointer;" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.desc}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height: 50px;">
  </div>
</a>
